<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter & Energy - 5th Grade Science</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="header-container"></div>
    <main class="chapter-container">
        <div class="chapter-header">
            <div class="chapter-number">Chapter 1</div>
            <h1 class="chapter-title">Matter & Energy</h1>
            <p class="chapter-description">Explore physical and chemical properties, states of matter, mixtures, and solutions.</p>
        </div>
        <div class="lesson-content">
            <div class="lesson-section">
                <h3><span class="section-icon">⚛️</span>Properties of Matter</h3>
                <p>Learn about physical and chemical properties that help us identify different materials.</p>
            </div>
        </div>
        <div class="chapter-navigation">
            <a href="index.html" class="nav-button">← Back to Science</a>
            <div class="progress-indicator">
                <div class="progress-text">Chapter Progress</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
            </div>
            <a href="chapter-2.html" class="nav-button">Next Chapter →</a>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="/js/app.js" defer></script>
    <script>
        function loadSharedComponents() {
            fetch('/subjects/shared/header.html')
                .then(response => response.text())
                .then(html => document.getElementById('header-container').innerHTML = html)
                .catch(error => console.error('Error loading header:', error));
            fetch('/subjects/shared/footer.html')
                .then(response => response.text())
                .then(html => document.getElementById('footer-container').innerHTML = html)
                .catch(error => console.error('Error loading footer:', error));
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSharedComponents);
        } else {
            loadSharedComponents();
        }
    </script>
</body>
</html>
